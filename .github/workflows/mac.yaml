name: mac
on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/mac.yaml'
      - '!src/rez/utils/_version.py'
      - '!**.md'
  push:
    paths:
      - 'src/**'
      - '.github/workflows/mac.yaml'
      - '!src/rez/utils/_version.py'
      - '!**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: main
    runs-on: macos-${{ matrix.os-version }}

    strategy:
      matrix:
        os-version:
          - '11'
        python-version:
          - '3.7'
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python ${{ matrix.python-version }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          os: macos-latest

      - name: Verify cmake
        run: |
          cmake --version

      - name: Verify pwsh
        run: |
          pwsh --version

      - name: Install Rez
        run: |
          if [[ "${{ matrix.python-version }}" == "2.7" ]]; then
              eval "$(conda shell.bash hook)"
              conda activate python
          fi
          mkdir ./installdir
          python --version
          python ./install.py ./installdir

      - name: Install Rez test dependencies
        run: |
          ./installdir/bin/rez/rez-python -m pip install pytest-cov
          ./installdir/bin/rez/rez-python -m pip install parameterized

      - name: Run Rez Tests
        run: |
          ./installdir/bin/rez/rez-selftest -v
        env:
          _REZ_ENSURE_TEST_SHELLS: sh,csh,bash,tcsh,zsh,pwsh
