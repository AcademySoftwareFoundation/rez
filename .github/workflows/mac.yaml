name: mac
on:
  pull_request:
    paths-ignore:
      - '.github/docker/**'
      - '.github/workflows/windows-docker-image.yaml'
      - 'src/rez/utils/_version.py'
      - 'wiki/**'
      - '**.md'
  push:
    paths-ignore:
      - '.github/docker/**'
      - '.github/workflows/windows-docker-image.yaml'
      - 'src/rez/utils/_version.py'
      - 'wiki/**'
      - '**.md'

jobs:
  main:
    name: main
    runs-on: macOS-${{ matrix.os-version }}

    strategy:
      matrix:
        os-version:
          - 'latest'
        python-version:
          - '2.7'
          - '3.6'
          - '3.7'
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify cmake
        run: |
          cmake --version

      - name: Verify pwsh
        run: |
          pwsh --version

      - name: Install Rez
        run: |
          mkdir ./build
          python ./install.py ./build

      - name: Run Rez Tests
        run: |
          ./build/bin/rez/rez-selftest
