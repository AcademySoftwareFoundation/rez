name: flake8
on:
  pull_request:
    paths:
      - 'src/rez/**.py'
      - 'src/rezplugins/**.py'
      - '.github/workflows/flake8.yaml'
      - '!src/rez/utils/_version.py'
      - '!src/rez/data/**'
      - '!src/rez/vendor/**'
      - '!src/rez/backport/**'
  push:
    paths:
      - 'src/rez/**.py'
      - 'src/rezplugins/**.py'
      - '.github/workflows/flake8.yaml'
      - '!src/rez/utils/_version.py'
      - '!src/rez/data/**'
      - '!src/rez/vendor/**'
      - '!src/rez/backport/**'

permissions:
  contents: read

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install flake8

      - name: Run flake8
        run: >-
          find -name '*.py'
          -not -path './rez/vendor/*'
          -not -path './rez/data/*'
          -not -path './rez/backport/*'
          -not -path './build_utils/*'
          -not -path './support/*'
          -not -path './rezgui/*'
          | xargs flake8
        working-directory: src
