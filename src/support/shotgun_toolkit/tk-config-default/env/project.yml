      tk-multi-shotgunpanel:
        location:
          version: v1.4.9
          type: app_store
          name: tk-multi-shotgunpanel
        shotgun_fields_hook: '{self}/shotgun_fields.py'
        actions_hook: '{self}/general_actions.py'
        action_mappings:
          PublishedFile:
          - actions:
            - publish_clipboard
            filters: {}
          - actions:
            - read_node
            filters:
              published_file_type: Rendered Image
          - actions:
            - script_import
            filters:
              published_file_type: Nuke Script
          Task:
          - actions:
            - assign_task
            - task_to_ip
            filters: {}
          Version:
          - actions:
            - quicktime_clipboard
            - sequence_clipboard
            filters: {}
